{% extends "layout.html" %}

{% block content %}

<div class="container" style="margin-top: 5px;">
    <div class="card">
        <div class="card-header text-center">
            <h2><b>Model Deployment: Heart Disease Prediction</b></h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center"><h5><b>Heart Disease Data Input</b></h5></div>
                        <form id="InputForm"
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>Age</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="Age" id="AgeInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>Sex</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="Sex" id="SexInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>ChestPainType</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="ChestPainType" id="ChestPainTypeInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>RestingBP</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="RestingBP" id="RestingECGInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>Cholesterol</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="Cholesterol" id="CholesterolInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>FastingBS</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="FastingBS" id="FastingBSInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>RestingECG</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="RestingECG" id="RestingECGInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>MaxHR</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="MaxHR" id="MaxHRInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>ExerciseAngina</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="ExerciseAngina" id="ExerciseAnginaInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>Oldpeak</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="Oldpeak" id="OldpeakInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">>ST_Slope</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="ST_Slope" id="ST_SlopeInputBoxId" value = "0">
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="button" class="btn btn-info" onclick="getResult()" value="submit" style="cursor: pointer;">Predict</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header text-center"><h5><b>Prediction Result</b></h5></div>
                    <div class="card-body">
                        <div class="row">
                            Model Predicted Heart Disease is - >&nbsp;&nbsp; <span style="color: blue"><p id="result"></p></span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
<script>
    function getResult(){
        $("#progressBar").modal('show')
        $.ajax({
           type: "POST",
           url: "{{url_for('predict')}}",
           data: $("#inputForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
              $("#result").html(data); 
           },complete:function()
           {
            $("#progressBar").modal('hide')
           }
         });
    }
</script>

{% endblock %}
